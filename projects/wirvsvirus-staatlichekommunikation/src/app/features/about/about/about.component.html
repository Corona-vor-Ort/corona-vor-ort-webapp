<div class="background">


  <div class="container" style="height:100%">

    <div class="flex-column d-flex" style="height:100%">
      <div class="row flex-grow-1 justify-content-center">
        <div class="display-1 text-center">{{ 'anms.title.long' | translate }}</div>
      </div>
      <div class="row flex-grow-1 justify-content-center">
        <div class="">
          <anms-big-input rtl [placeholder]="'anms.form.zip' | translate" [value]="zipCode" class="mb-1"
            (keyup)="onZipCodeChange($event.target.value)" (keyup.enter)="search()">
            <!-- <anms-big-input-action fontSet="fas" fontIcon="fa-search" faIcon="search" color="accent"
            [matTooltip]="'anms.form.tooltip.zip' | translate" (action)="search()" matTooltipPosition="before">
          </anms-big-input-action> -->

          </anms-big-input>
          <div class="d-block mt-2">
            <button mat-raised-button color="primary" (click)="search()" style="width: 100%;"><fa-icon icon="map-marker"></fa-icon> ausw√§hlen</button></div>
        </div>

      </div>
      <div class="row flex-grow-1 justify-content-center">
        <div class="lead text-center"> Corona vor Ort liefert dir die wichtigsten Meldungen und Informationen speziell zu deinem
          Standort </div>
      </div>
    </div>


  <div class="gradient">
    <div class="container">
      <h1>{{ 'anms.title.long' | translate }}</h1>
      <p class="text-center">{{ 'anms.start.description' | translate }}</p>

      <div class="d-flex justify-content-center">
        <div>
          <span class="plz-input-instruction">
            {{'anms.form.enter-zip' | translate}}
          </span>
          <mat-card class="plz-input">
            <input [value]="zipCode"
                   placeholder="_____"
                   (keyup)="onZipCodeChange($event.target.value)"
                   (keyup.enter)="search()"
                   class="zip-code"/>
          </mat-card>
        </div>
      </div>

      <div class="d-flex justify-content-center mt-3">
        <button mat-raised-button (click)="search()">
          <fa-icon icon="search" class="mr-2"></fa-icon>
          Suchen
        </button>
      </div>
    </div>

  </div>
</div>
</div>
