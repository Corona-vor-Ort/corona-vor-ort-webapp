<div class="container">
  <div class="display-4 my-4">Hinweise fÃ¼r {{currZip$ | async}}</div>

  <mat-card *ngFor="let hint of hints" class="mb-3">
    <mat-card-title>{{hint.headline}}</mat-card-title>
    <mat-card-subtitle>{{hint.sent | date}} von {{hint.meldende_stelle}}</mat-card-subtitle>
    <mat-card-content [innerHTML]="hint.description"></mat-card-content>
  </mat-card>

  <mat-card *ngIf="hints.length == 0">
    <mat-card-title>{{'anms.nodata.title' | translate}}</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
    <mat-card-content>{{'anms.nodata.message' | translate}}</mat-card-content>
  </mat-card>


</div>
