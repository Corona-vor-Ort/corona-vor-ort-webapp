<div [class]="'theme-wrapper ' + (theme$ | async )">

  <!-- <mat-sidenav-container> -->
  <div class="mat-sidenav-container mat-drawer-container">

    <!-- <mat-sidenav #sidenav mode="push">
      <div class="branding"><img [src]="logo" />
        <span>{{ 'anms.title.short' | translate}}</span></div>
      <mat-nav-list>
        <a mat-list-item *ngFor="let item of navigationSideMenu" (click)="sidenav.close()" [routerLink]="[item.link]"
          routerLinkActive="active">
          {{item.label | translate}}
        </a>
        <a mat-list-item href="https://github.com/tomastrajan/angular-ngrx-material-starter" target="_blank">
          Github
        </a>
      </mat-nav-list>
    </mat-sidenav> -->

    <div class="wrapper">

      <div class="toolbar" [style.position]="(stickyHeader$ | async) ? 'fixed' : 'inherit'"
        [class.mat-elevation-z4]="(stickyHeader$ | async)">
        <mat-toolbar color="primary">
          <!-- <button mat-icon-button class="d-md-none" (click)="sidenav.open()">
            <fa-icon icon="bars"></fa-icon>

          </button> -->


          <span routerLink="" class="branding spacer d-none d-sm-inline">
            <img [src]="logo" /> </span>



          <span class="d-flex justify-content-between menu">
            <button mat-button class="nav-button" *ngFor="let item of navigation" [routerLink]="item.link"
              [routerLinkActive]="'active'" [routerLinkActiveOptions]="{ exact: true }">

              <fa-icon icon="{{item.icon}}" *ngIf="item.icon" class="d-block d-md-inline">
              </fa-icon>

              {{item.label | translate}}
            </button>
          </span>

          <!-- <button mat-button mat-stroked-button color="accent" *ngIf="!(isAuthenticated$ | async)" (click)="onLoginClick()">
            {{ 'anms.menu.login' | translate }}
          </button>

          <button *ngIf="(isAuthenticated$ | async)"
                  mat-icon-button
                  [matMenuTriggerFor]="toolbarUserMenu">
            <fa-icon icon="user-circle"></fa-icon>
          </button> -->


          <button mat-icon-button routerLink="settings" class="d-none d-sm-inline"
            [matTooltip]="'anms.menu.settings' | translate">
            <fa-icon icon="cog"></fa-icon>
          </button>

          <button mat-icon-button class="d-none d-sm-inline" *ngIf="theme$ | async as theme"
            [matTooltip]="'anms.menu.contrastTheme' | translate" (click)="onContrast(theme)">
            aA
          </button>


          <!--
            <span *ngIf="language$ | async as language">
              <mat-select [ngModel]="language" (selectionChange)="onLanguageSelect($event)">
                <mat-option *ngFor="let l of languages" [value]="l">
                  {{ l.toUpperCase() }}
                </mat-option>
              </mat-select>
            </span> -->
        </mat-toolbar>
      </div>

      <div class="content"
        [@routeAnimations]="o.isActivated && o.activatedRoute.routeConfig.data && o.activatedRoute.routeConfig.data.title">
        <router-outlet #o="outlet"></router-outlet>
      </div>

      <div class="footer d-none d-md-block">
        <div class="row">
          <div class="col-sm-12 links">

            <a href="https://twitter.com/hashtag/coronavorort" target="_blank">
              <fa-icon [icon]="['fab','twitter']"></fa-icon>
              <span>Twitter</span>
            </a>
            <a href="https://www.youtube.com/channel/UCdPN2sk3a30p8Vhi4Wjs7gQ" target="_blank">
              <fa-icon [icon]="['fab','youtube']"></fa-icon>
              <span>Youtube</span>
            </a>

          </div>
        </div>
        <div class="row">
          <div class="col-12 signature">
            &#169; <span class="year">{{year}}</span> - #coronavorort Team
            <a routerLink="about/impressum">

              <span>{{ 'anms.menu.impressum' | translate }} </span>
            </a>
          </div>
        </div>
      </div>

    </div>
  </div>
  <!-- </mat-sidenav-container> -->

</div>
